<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes">
    <meta name="description" content="Drag Elements">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="images/arrows.png">
    <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
</head>
<body>

    <header>
        <div class="headerContainer">
            <div class="header">
                <h1>Drag Element</h1>
                <div class="inputWrapper">
                    <div class="inputColumn">
                        <input type="text" id="input" placeholder="Enter Gray Percentage">
                        <span class="focus-border"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="btnWrapper">
            <button onclick="changeImages(1)">Gray</button>
            <button onclick="changeImages(2)">Invert</button>
            <button onclick="changeImages(3)">Old</button>
        </div>

        <div id="uploadWrapper">
            <span class="upload">
                <b>Upload Image</b>
                <input type="file" id="chooseImg" accept="image/*" onChange="validateAndUpload(this);">
            </span>
        </div>
    </main>
    
    <img src="images/upBtn.png" alt="up arrow" class="goToTopBtn" onclick="goToTop()" />

    <div id="notImagePop" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2>Please Upload A currect Image Format</h2>
            <p>Format Can Be Only An Image</p>
            <p>Example: PNG, JPG, BMP</p>
        </div>
    </div>
</body>
</html>
